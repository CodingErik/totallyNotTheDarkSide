<div class="col-sm-5">
  <br />
  <!-- First card is for handling the search parameters -->
  <div class="card">
    <div class="card-header">
      <h3>Search Parameters</h3>
    </div>
    <div class="card-body">
      <!-- Here we create an HTML Form for handling the inputs-->
      <form role="form">
        <!-- Here we create the text box for capturing the search term-->
        <div class="form-group">
          <label for="keywordSearchInput">Search Key Term:</label>

          <!-- THIS IS THE INPUT  -->
          <input type="text" class="form-control" id="keywordSearchInput" />
        </div>

        <!-- Here we capture the number of records that the user wants to retrieve  -->
        <div class="form-group">
          <label for="results">Number of Records to Retrieve:</label>
          <select
            id="article-count"
            class="custom-select"
            aria-labelledby="dropdownMenuButton"
          >
            <option selected value="1">1</option>
            <!-- Setting the option for 5 as default -->
            <option value="5" selected>5</option>
            <option value="10">10</option>
          </select>
        </div>

        <!-- Here we have our final submit button -->
        <!-- ************************************************************* -->
        <button type="submit" class="btn btn-default" id="run-search">
          <i class="fa fa-search"></i> Search
        </button>
        <!-- ************************************************************* -->
        <button class="btn btn-default" id="clear-all">
          <i class="fa fa-trash"></i> Clear Results
        </button>
      </form>
    </div>
  </div>
</div>
