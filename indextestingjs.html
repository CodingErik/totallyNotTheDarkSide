<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>




<div class="col-sm-5">
  <br />
  <!-- First card is for handling the search parameters -->
  <div class="card">
    <div class="card-header">
      <h3>Search Parameters</h3>
    </div>
    <div class="card-body">
      <!-- Here we create an HTML Form for handling the inputs-->
      <!-- <form role="form"> -->
        <!-- Here we create the text box for capturing the search term-->
        <div class="form-group">
          <label for="keywordSearchInput">Search Key Term:</label>
          <input type="text" class="form-control" id="keywordSearchInput" />
        </div>

        <!-- Here we capture the number of records that the user wants to retrieve  -->
        <div class="form-group">
          <label for="results">Number of Records to Retrieve:</label>
          <select
            id="article-count"
            class="custom-select"
            aria-labelledby="dropdownMenuButton"
          >
            <option selected value="1">1</option>
            <!-- Setting the option for 5 as default -->
            <option value="5" selected>5</option>
            <option value="10">10</option>
          </select>
        </div>


        <!-- Here we have our final submit button BUTTON -->
        <button type="submit" class="btn btn-default" id="run-search">
          <i class="fa fa-search"></i> Search
        </button>
        <button class="btn btn-default" id="clear-all">
          <i class="fa fa-trash"></i> Clear Results
        </button>
      <!-- </form> -->
    </div>

    <!-- this is the quote div  -->
    <div class="quoteDiv"></div>
    <!-- this it the image or video  -->
    <div class="results"></div>
    <!-- this is the launchDates  -->
    <div class="launchDatesDiv"></div>
    <!-- this is the news  -->
    <div class="newsDiv"></div>
    




    
  </div>
</div>

<script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="Api.js"></script>
<script src="spaceflightnews.js"></script>
</body>
</html>
